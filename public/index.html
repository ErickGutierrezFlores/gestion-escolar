<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Alumno</title>
  <link rel="stylesheet" href="styles/main.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Escuela Secundaria Isaac Newton</h1>
      <p>Registro de Alumno</p>
    </div>
    <div class="form-container">
      <form id="signupForm" action="/registro" method="post">
        <div class="form-group">
          <label for="firstName">Nombre:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="birthYear">AÃ±o de Nacimiento:</label>
          <input type="number" id="birthYear" name="birthYear" required>
        </div>
        <div class="form-group">
          <label for="curp">CURP:</label>
          <input type="text" id="curp" name="curp" required>
        </div>
        <div class="form-group">
          <label for="boleta">Boleta:</label>
          <input type="text" id="boleta" name="boleta" required>
        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
