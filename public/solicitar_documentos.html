<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Documentos</title>
    <link rel="stylesheet" href="styles/solicitar_documentos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/datos_academicos">Datos Académicos</a></li>
                <li><a href="/horario">Horario</a></li>
                <li><a href="/calificaciones">Calificaciones</a></li>
                <li><a href="/solicitar_documentos">Solicitar Documentos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Solicitar Documentos</h1>
        <form action="/submit_document_request" method="POST">
            <div class="form-group">
                <label for="document-type">Tipo de Documento:</label>
                <select id="document-type" name="document-type" required>
                    <option value="certificado">Certificado</option>
                    <option value="constancia">Constancia</option>
                    <option value="historial">Historial Académico</option>
                </select>
            </div>

            <div class="form-group">
                <label for="additional-info">Información Adicional:</label>
                <textarea id="additional-info" name="additional-info" rows="4" placeholder="Proporcione cualquier información adicional aquí..."></textarea>
            </div>

            <button type="submit">Solicitar Documento</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Gestión Escolar</p>
    </footer>
</body>
</html>
